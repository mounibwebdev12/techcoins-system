<!DOCTYPE html>
<html>
<head>
  <title>TechCoin System</title>
  <style>
    body { font-family: Arial; background: #111; color: #fff; text-align: center; }
    input, button { margin: 5px; padding: 10px; border-radius: 5px; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <h1>TechCoin System</h1>

  <div id="auth">
    <h2>Register</h2>
    <input id="regEmail" placeholder="Email"><br>
    <input id="regPhone" placeholder="Phone"><br>
    <input id="regPass" placeholder="Password" type="password"><br>
    <button onclick="register()">Register</button>

    <h2>Login</h2>
    <input id="logEmail" placeholder="Email"><br>
    <input id="logPass" placeholder="Password" type="password"><br>
    <button onclick="login()">Login</button>
  </div>

  <div id="main" class="hidden">
    <h2>Welcome, <span id="userEmail"></span></h2>
    <p>TechCoins: <span id="balance">0</span></p>

    <div id="survey">
      <h3>Answer Questions (10 TechCoins Each)</h3>
      <div id="questions"></div>
      <button onclick="submitSurvey()">Submit Survey</button>
    </div>

    <button onclick="withdraw()">Withdraw</button>
    <p id="message"></p>
  </div>

  <script>
    let user = null;

    function register() {
      fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email: document.getElementById('regEmail').value,
          phone: document.getElementById('regPhone').value,
          password: document.getElementById('regPass').value
        })
      }).then(res => res.json()).then(data => alert(data.message));
    }

    function login() {
      fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email: document.getElementById('logEmail').value,
          password: document.getElementById('logPass').value
        })
      }).then(res => res.json()).then(data => {
        if (data.user) {
          user = data.user;
          document.getElementById('auth').classList.add('hidden');
          document.getElementById('main').classList.remove('hidden');
          document.getElementById('userEmail').textContent = user.email;
          document.getElementById('balance').textContent = user.techcoins;
          loadQuestions();
        } else {
          alert(data.message);
        }
      });
    }

    function loadQuestions() {
      const qDiv = document.getElementById('questions');
      qDiv.innerHTML = '';
      for (let i = 1; i <= 20; i++) {
        qDiv.innerHTML += `<p>Q${i}: <input name="q${i}"></p>`;
      }
    }

    function submitSurvey() {
      fetch('/survey', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: user.email })
      }).then(res => res.json()).then(data => {
        alert(data.message);
        if (data.techcoins !== undefined) {
          document.getElementById('balance').textContent = data.techcoins;
        }
      });
    }

    function withdraw() {
      fetch('/withdraw', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: user.email })
      }).then(res => res.json()).then(data => {
        document.getElementById('message').textContent = data.message;
      });
    }
  </script>

</body>
</html>
