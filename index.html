<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TechCoin Bank</title>
  <style>
    body { font-family: sans-serif; background: #001f3f; color: white; text-align: center; padding: 50px; }
    input, button { padding: 10px; margin: 5px; }
    #dashboard { display: none; }
  </style>
</head>
<body>
  <h1>Welcome to TechCoin</h1>
  <div id="auth">
    <input id="email" placeholder="Email"><br>
    <input id="password" placeholder="Password" type="password"><br>
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Log In</button>
  </div>

  <div id="dashboard">
    <h2>Your Balance: <span id="balance">0</span> TechCoins</h2>
    <button onclick="getSurvey()">Get More TechCoins</button>
    <div id="survey"></div>
    <button onclick="withdraw()">Withdraw</button>
  </div>

  <script>
    let token = localStorage.getItem('token');
    if (token) loadDashboard();

    function signup() {
      fetch('/signup', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ email: email.value, password: password.value })
      }).then(res => res.json()).then(data => {
        alert(data.message);
      });
    }

    function login() {
      fetch('/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ email: email.value, password: password.value })
      }).then(res => res.json()).then(data => {
        if (data.token) {
          localStorage.setItem('token', data.token);
          loadDashboard();
        } else alert(data.message);
      });
    }

    function loadDashboard() {
      auth.style.display = 'none';
      dashboard.style.display = 'block';
      fetch('/balance', {
        headers: { Authorization: 'Bearer ' + localStorage.getItem('token') }
      }).then(res => res.json()).then(data => {
        balance.innerText = data.balance;
      });
    }

    function getSurvey() {
      fetch('/survey', {
        headers: { Authorization: 'Bearer ' + localStorage.getItem('token') }
      }).then(res => res.json()).then(data => {
        if (data.message) return alert(data.message);
        survey.innerHTML = data.questions.map(q => `<p>${q}</p>`).join('');
      });
    }

    function withdraw() {
      fetch('/withdraw', {
        method: 'POST',
        headers: { Authorization: 'Bearer ' + localStorage.getItem('token') }
      }).then(res => res.json()).then(data => {
        alert(data.message);
      });
    }
  </script>
</body>
</html>
